<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
    <div class="wrapper">

        <div class="container-calculator">

            <div class="display"></div>
            <div class="clearfix" style="margin-top: 3px;"></div>

            <div class="container-numbers">
                <div class="btn-numbers-conjunt">
                    <button onclick="checkDisplay();showNumber(this)" class="btn-number btn-style" value="1">1</button>
                    <button onclick="checkDisplay();showNumber(this)" class="btn-number btn-style" value="2">2</button>
                    <button onclick="checkDisplay();showNumber(this)" class="btn-number btn-style" value="3">3</button>
                </div>
                <div class="btn-numbers-conjunt">
                    <button onclick="checkDisplay();showNumber(this)" class="btn-number btn-style" value="4">4</button>
                    <button onclick="checkDisplay();showNumber(this)" class="btn-number btn-style" value="5">5</button>
                    <button onclick="checkDisplay();showNumber(this)" class="btn-number btn-style" value="6">6</button>
                </div>
                <div class="btn-numbers-conjunt">
                    <button onclick="checkDisplay();showNumber(this)" class="btn-number btn-style" value="7">7</button>
                    <button onclick="checkDisplay();showNumber(this)" class="btn-number btn-style" value="8">8</button>
                    <button onclick="checkDisplay();showNumber(this)" class="btn-number btn-style" value="9">9</button>
                </div>
                <div class="btn-numbers-conjunt">
                    <button onclick="checkDisplay();showNumber(this)" class="btn-number btn-style" value="0"
                        style="width: 65%;">0</button>
                    <button onclick="checkDisplay();showNumber(this)" class="btn-number btn-style" value="."
                        style="width: 30%;">.</button>
                </div>
            </div>

            <div class="container-ops">
                <div class="btn-op-conjunt">
                    <button onclick="removeAndAdd();showOp(this)" class="btn-op btn-style" id="sum" value="+">+</button>
                    <button onclick="removeAndAdd();showOp(this)" class="btn-op btn-style" id="subtraction" value="-">-</button>
                    <button onclick="removeAndAdd();showOp(this)" class="btn-op btn-style" id="multiplication" value="x">x</button>
                    <button onclick="removeAndAdd();showOp(this)" class="btn-op btn-style" id="division" value="/">/</button>
                </div>
                <div class="btn-op-conjunt">
                    <button onclick="cleanLastChild()" class="btn-op btn-style btn-action" value="CE"
                        style="background-color: #5007ed; flex-basis: 20%;">CE</button>
                    <button onclick="cleanDisplay()" class="btn-op btn-style btn-action" value="C"
                        style="background-color: #5007ed; flex-basis: 20%;">C</button>
                    <button onclick="checkDisplay();removeAndAdd();doOperation(this)" class="btn-op btn-style btn-action" value="="
                        style="background-color: #e63819; flex-basis: 45%;">=</button>
                </div>
            </div>

        </div>
    </div>

    <script src="js/main.js"></script>

</body>

</html>
